name: Release

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  checks: write
  contents: write

jobs:
  run-release:
    name: Run release
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: npm ci

      # - name: Package VS Code extension
      #   id: package
      #   uses: nhedger/package-vscode-extension@v1

      - run: npm run vscode:prepublish
      - run: ls -a
      - run: mkdir artifact
      - run: npx @vscode/vsce package
      - run: sudo npm install -g vsce
      - run: vsce package -o ./artifact/svn-blamer.vsix

